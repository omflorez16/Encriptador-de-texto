<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    
</head>
<body>
    <header>
        <img class="logo" src="images/Logo.png" alt="Logo de alura">      
    </header>
    <main class="cuerpo">
        <section>
            <textarea class="area__texto" cols="30" rows="10" placeholder="Por favor ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion" > Por favor ingresar solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn__encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn__desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="texto__salida" cols="20" rows="10"></textarea>
            <div class="cambio">  
                <h2 class="texto1">Ningún mensaje fue encontrado</h2>
                <h3 class="texto2">Ingresa el texto que desees encriptar o desencriptar.</h3>
                <button name="copiar" class="btn__copiar" onclick="copiar()" style="display: none;"><span class="mensaje__copiado"></span>Copiar</button>
            </div>
        </section>

    </main>
    <footer>
        <p class="autoria"><_> Desarrollado por:<strong class="nombre">Oscar Mendoza</strong> </p>
    </footer>
<script src="script.js"></script>
</body>
</html>
